{% extends "layout.html" %}

{% block nav %}
{% endblock %}

{% block body %}
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Sign In</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
<form action="{{ url_for('login') }}" method="post">
  <div class="msg">{{ msg }}</div>
  <div class="form-group">
      <label for="Username" style="font-size: 17px"><b>Username</b></label>
      <input class="form-control" id="username" name="username" type="text" placeholder="Enter Your Username" style="font-weight: bold" /></br></br>
  </div>
  <div class="form-group">
      <label for="Password" style="font-size: 17px"><b>Password</b></label>
      <input class="form-control" id="password" name="password" type="password" placeholder="Enter Your Password" style="font-weight: bold" /></br></br>
  </div>
    <center>
    <input type="submit" style="color: #c79c60; font-weight: bold;background-color: black; width: 130px; height:50px; 
    border-radius:12px; font-size: 21px;" class="btn" value="Sign In"></br></br>
    </center>
</form>
</h2>
<div class="form-group">
  <center><p style="font-weight: bold">Don't have an account ?<a href="{{url_for('register')}}" style="font-weight: bold">Sign Up here</a></p></center>
</div>
</div>
{% endblock %}
